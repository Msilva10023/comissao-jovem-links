<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comissão Jovem - Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('sua-imagem.jpg') no-repeat center top;
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      background-color: rgba(255,255,255,0.85); /* opcional para dar contraste */
      min-height: 100vh;
      padding-top: 20px;
    }

    .logo img {
      width: 200px;
      margin: 20px auto;
    }

    .button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
    }

    .whatsapp {
      background-color: #a8d08d;
    }

    .eventos {
      background-color: #f4b183;
    }

    .formulario {
      background-color: #c69c6d;
    }

    .footer {
      margin-top: 50px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Comissão Jovem">
    </div>

    <a href="https://wa.me/seu-numero" class="button whatsapp">WHATSAPP</a>
    <a href="https://seusite.com/eventos" class="button eventos">EVENTOS</a>
    <a href="https://seusite.com/formulario" class="button formulario">FORMULÁRIO</a>

    <div class="footer">
      © 2025 Comissão Jovem - Sindicato Rural de Londrina
    </div>
  </div>
</body>
</html>
