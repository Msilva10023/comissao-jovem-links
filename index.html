<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comissão Jovem - Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fundo.jpg') no-repeat center top;
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 200px; /* Ajuste a altura inicial conforme o design */
    }

    .button {
      width: 200px;
    }

    .button img {
      width: 100%;
    }

    @media(max-width: 500px){
      .button {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://wa.me/seu-numero" class="button">
      <img src="whatsapp.png" alt="WhatsApp">
    </a>
    <a href="https://seusite.com/eventos" class="button">
      <img src="eventos.png" alt="Eventos">
    </a>
    <a href="https://seusite.com/formulario" class="button">
      <img src="formulario.png" alt="Formulário">
    </a>
  </div>
</body>
</html>
