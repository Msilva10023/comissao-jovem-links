<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comissão Jovem - Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fundo.jpg') no-repeat center top;
      background-size: cover;
      font-family: sans-serif;
      height: 100vh;
      overflow-x: hidden;
    }

    .button {
      position: absolute;
      width: 180px;
    }

    .whatsapp {
      top: 250px; /* ajuste conforme necessário */
      left: 50%;
      transform: translateX(-50%);
    }

    .eventos {
      top: 350px; /* ajuste conforme necessário */
      left: 50%;
      transform: translateX(-50%);
    }

    .formulario {
      top: 450px; /* ajuste conforme necessário */
      left: 50%;
      transform: translateX(-50%);
    }

    @media(max-width: 500px){
      .button {
        width: 140px;
      }
      .whatsapp { top: 200px; }
      .eventos { top: 280px; }
      .formulario { top: 360px; }
    }
  </style>
</head>
<body>
  <a href="https://wa.me/seu-numero" class="button whatsapp">
    <img src="whatsapp.png" alt="WhatsApp" width="100%">
  </a>

  <a href="https://seusite.com/eventos" class="button eventos">
    <img src="eventos.png" alt="Eventos" width="100%">
  </a>

  <a href="https://seusite.com/formulario" class="button formulario">
    <img src="formulario.png" alt="Formulário" width="100%">
  </a>
</body>
</html>
